<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM Internship Recommender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .form-section {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 16px;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkbox-item:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .checkbox-item input {
            margin-right: 8px;
            width: auto;
        }

        .checkbox-item.selected {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .get-recommendations-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .get-recommendations-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .recommendations {
            display: none;
            padding: 30px;
            background: #f8f9ff;
        }

        .recommendations h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .internship-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .internship-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .company-name {
            color: #667eea;
            font-weight: 500;
        }

        .match-score {
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .card-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
        }

        .detail-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            opacity: 0.7;
        }

        .card-description {
            color: #666;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .apply-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .apply-btn:hover {
            transform: scale(1.05);
        }

        .no-recommendations {
            text-align: center;
            color: #666;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .form-section {
                padding: 20px;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }

            .card-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Find Your Perfect Internship</h1>
            <p>Get personalized recommendations based on your profile</p>
        </div>

        <div class="form-section">
            <form id="recommendationForm">
                <div class="form-group">
                    <label for="education">üìö Education Level</label>
                    <select id="education" required>
                        <option value="">Select your education level</option>
                        <option value="12th">12th Pass</option>
                        <option value="diploma">Diploma</option>
                        <option value="undergraduate">Undergraduate</option>
                        <option value="graduate">Graduate</option>
                        <option value="postgraduate">Post Graduate</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="field">üéì Field of Study</label>
                    <select id="field" required>
                        <option value="">Select your field</option>
                        <option value="engineering">Engineering</option>
                        <option value="commerce">Commerce/Business</option>
                        <option value="science">Science</option>
                        <option value="arts">Arts/Humanities</option>
                        <option value="computer">Computer Science/IT</option>
                        <option value="medical">Medical/Healthcare</option>
                        <option value="agriculture">Agriculture</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="location">üìç Preferred Location</label>
                    <select id="location" required>
                        <option value="">Select preferred location</option>
                        <option value="remote">Remote/Online</option>
                        <option value="metro">Metro Cities</option>
                        <option value="hometown">My Hometown</option>
                        <option value="state">Anywhere in my State</option>
                        <option value="anywhere">Anywhere in India</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>üéØ Areas of Interest (Select up to 3)</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="tech" value="technology">
                            <label for="tech">Technology</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="marketing" value="marketing">
                            <label for="marketing">Marketing</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="finance" value="finance">
                            <label for="finance">Finance</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="design" value="design">
                            <label for="design">Design</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="research" value="research">
                            <label for="research">Research</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="social" value="social">
                            <label for="social">Social Impact</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="media" value="media">
                            <label for="media">Media</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="healthcare" value="healthcare">
                            <label for="healthcare">Healthcare</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="other" value="other">
                            <label for="other">Other</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="get-recommendations-btn">
                    Get My Recommendations ‚ú®
                </button>
            </form>
        </div>

        <div id="recommendations" class="recommendations">
            <h2>üéâ Your Personalized Recommendations</h2>
            <div id="recommendationsList"></div>
        </div>
    </div>

    <script>
        let internships = [];

        // Handle checkbox selection limit and visual feedback
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const checked = document.querySelectorAll('input[type="checkbox"]:checked');
                if (checked.length > 3) {
                    this.checked = false;
                    alert('Please select maximum 3 interests');
                }
                
                // Update visual state
                checkboxes.forEach(cb => {
                    cb.closest('.checkbox-item').classList.toggle('selected', cb.checked);
                });
            });
        });

        async function loadInternships() {
            const sheetId = "1deisrVQDKlpqUYg7oXsBTOLKSzYE2iFMroptS7kskMY";
            try {
                const response = await fetch(`https://opensheet.vercel.app/${sheetId}/Internships`);
                internships = await response.json();
                console.log("‚úÖ Internships Loaded:", internships);
            } catch (error) {
                console.error("Error loading internships:", error);
            }
        }

        function scoreInternship(profile, job) {
            let score = 0;
            
            // Education match (30 points)
            if (job.Education?.toLowerCase().includes(profile.education)) {
                score += 30;
            }
            
            // Field relevance (25 points)
            const fieldMapping = {
                'computer': ['technology'],
                'engineering': ['technology', 'research'],
                'commerce': ['finance', 'marketing'],
                'arts': ['media', 'design', 'social'],
                'medical': ['healthcare', 'research'],
                'science': ['research', 'technology'],
                'agriculture': ['research', 'social'],
                'other': ['other']
            };
            
            if (fieldMapping[profile.field]) {
                const relevantInterests = fieldMapping[profile.field];
                const jobType = job.Type ? job.Type.toLowerCase() : "";
                const jobReqs = job.Requirements ? job.Requirements.toLowerCase() : "";
                
                if (relevantInterests.some(interest => 
                    jobType.includes(interest) || jobReqs.includes(interest))) {
                    score += 25;
                }
            }
            
            // Location preference (15 points)
            const jobLocation = job.Location ? job.Location.toLowerCase() : "";
            if (profile.location === 'remote' && jobLocation.includes('remote')) {
                score += 15;
            } else if (profile.location === 'metro' && 
                      (jobLocation.includes('bangalore') || jobLocation.includes('mumbai') || 
                       jobLocation.includes('delhi') || jobLocation.includes('hyderabad') ||
                       jobLocation.includes('pune') || jobLocation.includes('chennai'))) {
                score += 15;
            } else if (profile.location === 'anywhere') {
                score += 10;
            }
            
            // Interest match (30 points)
            const reqs = job.Requirements ? job.Requirements.toLowerCase() : "";
            const type = job.Type ? job.Type.toLowerCase() : "";
            const matches = profile.interests.filter(interest => 
                reqs.includes(interest) || type.includes(interest));
            score += matches.length * 10;

            return Math.min(score, 100);
        }

        function displayRecommendations(list) {
            const container = document.getElementById("recommendationsList");
            
            if (list.length === 0) {
                container.innerHTML = `
                    <div class="no-recommendations">
                        <h3>No matches found</h3>
                        <p>Please try adjusting your preferences</p>
                    </div>
                `;
            } else {
                container.innerHTML = list.map(job => `
                    <div class="internship-card">
                        <div class="card-header">
                            <div>
                                <div class="card-title">${job.Title || 'Internship Position'}</div>
                                <div class="company-name">${job.Company || 'Company'}</div>
                            </div>
                            <div class="match-score">${job.score}% Match</div>
                        </div>
                        
                        <div class="card-details">
                            <div class="detail-item">
                                <span class="detail-icon">üìç</span>
                                <span>${job.Location || 'Location TBD'}</span>
                            </div>
                            ${job.Duration ? `
                            <div class="detail-item">
                                <span class="detail-icon">‚è±Ô∏è</span>
                                <span>${job.Duration}</span>
                            </div>` : ''}
                            ${job.Stipend ? `
                            <div class="detail-item">
                                <span class="detail-icon">üí∞</span>
                                <span>${job.Stipend}</span>
                            </div>` : ''}
                        </div>
                        
                        ${job.Description ? `
                        <div class="card-description">
                            ${job.Description}
                        </div>` : ''}
                        
                        <a class="apply-btn" href="${job.ApplyURL || '#'}" target="_blank">
                            Apply Now üöÄ
                        </a>
                    </div>
                `).join("");
            }
            
            document.getElementById("recommendations").style.display = "block";
            document.getElementById("recommendations").scrollIntoView({ behavior: 'smooth' });
        }

        document.getElementById("recommendationForm").addEventListener("submit", async e => {
            e.preventDefault();
            
            if (!internships.length) {
                await loadInternships();
            }

            const education = document.getElementById("education").value.toLowerCase();
            const field = document.getElementById("field").value;
            const location = document.getElementById("location").value;
            const interests = Array.from(document.querySelectorAll("input[type='checkbox']:checked"))
                .map(cb => cb.value);
            
            if (interests.length === 0) {
                alert('Please select at least one area of interest');
                return;
            }

            const profile = { education, field, location, interests };
            const scored = internships.map(job => ({ 
                ...job, 
                score: scoreInternship(profile, job) 
            }));
            scored.sort((a, b) => b.score - a.score);

            displayRecommendations(scored.slice(0, 5));
        });

        // Load internships on page load
        loadInternships();
    </script>
</body>
</html>
